<!DOCTYPE html>
<html>

</head>

<body>
	<h1>Profile of 4 Planets in Solar System</h1>
	<table>
		<tr>
			<th>Mercury</th>
		</tr>
		<tr>
			<td>Mass</td>
			<td>3.3 x 10^23 kg</td>
		</tr>
		<tr>
			<td>Diameter</td>
			<td>4879.4 km</td>
		</tr>
		<tr>
			<td>Mean Density</td>
			<td>5420 kg/m^3</td>
		</tr>

		</tr>

		</tr>

			<td>58.65 Earth days</td>

		</tr>
